<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Interest Calculator</h1>
    <p class="subtitle">Fast 28-day interest tracker with EMIs</p>
    <div class="input-section card">
      <label for="initialAmount">Initial Amount (₹):</label>
      <input type="number" id="initialAmount" value="10000" inputmode="decimal" min="0" placeholder="Enter amount">
      <label for="firstDate">First Date:</label>
      <input type="date" id="firstDate" value="2025-07-28">
    </div>

    <div class="emi-section card">
      <h2>EMI Transactions</h2>
      <div id="emi-list">
        <!-- EMI entries will be dynamically added here -->
      </div>
      <div class="add-emi">
        <input type="date" id="emiDate">
        <input type="number" id="emiAmount" placeholder="Amount (₹)">
        <button id="addEmiBtn">Add EMI</button>
      </div>
    </div>

    <button id="calculateBtn">Calculate Interest</button>

    <div class="output-section card">
      <h2>Results</h2>
      <div id="output" class="results-grid" aria-live="polite"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
