<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container">
    <h1>Interest Calculator v2</h1>
    <p class="subtitle">Fast 28-day interest tracker with EMIs</p>
  </header>

  <main class="container">
    <section class="input-section card">
      <h2>Initial Setup</h2>
      <div class="form-group">
        <label for="initialAmount">Initial Amount (â‚¹):</label>
        <input type="number" id="initialAmount" value="10000" inputmode="decimal" min="0" placeholder="Enter amount"
          aria-describedby="initialAmount-error" style="color: black;">
        <div id="initialAmount-error" class="error-message" role="alert" aria-live="polite"></div>
      </div>
      <div class="form-group">
        <label for="firstDate">First Date:</label>
        <div class="date-input-group">
          <input type="text" id="firstDate-day" maxlength="2" placeholder="DD" inputmode="numeric" class="date-part"
            style="color: black;" aria-label="Day">
          <span class="date-separator">/</span>
          <input type="text" id="firstDate-month" maxlength="2" placeholder="MM" inputmode="numeric" class="date-part"
            style="color: black;" aria-label="Month">
          <span class="date-separator">/</span>
          <input type="text" id="firstDate-year" maxlength="4" placeholder="YYYY" inputmode="numeric"
            class="date-part date-part-year" style="color: black;" aria-label="Year">
        </div>
        <div id="firstDate-error" class="error-message" role="alert" aria-live="polite"></div>
      </div>
    </section>

    <section class="emi-section card">
      <h2>EMI Transactions</h2>
      <div id="emi-list" role="list" aria-label="List of EMI transactions">
        <!-- EMI entries will be dynamically added here -->
      </div>
      <div class="add-emi">
        <div class="date-input-group">
          <input type="text" id="emiDate-day" maxlength="2" placeholder="DD" inputmode="numeric" class="date-part"
            style="color: black;" aria-label="Day">
          <span class="date-separator">/</span>
          <input type="text" id="emiDate-month" maxlength="2" placeholder="MM" inputmode="numeric" class="date-part"
            style="color: black;" aria-label="Month">
          <span class="date-separator">/</span>
          <input type="text" id="emiDate-year" maxlength="4" placeholder="YYYY" inputmode="numeric"
            class="date-part date-part-year" style="color: black;" aria-label="Year">
        </div>
        <input type="number" id="emiAmount" placeholder="Amount (â‚¹)" inputmode="decimal" min="0" aria-label="EMI amount"
          style="color: black;">
        <button id="addEmiBtn">Add EMI</button>
      </div>
    </section>

    <button id="calculateBtn">Calculate Interest</button>

    <section class="output-section card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <h2 style="margin: 0;">Results</h2>
        <button id="downloadPdfBtn" style="display: none; padding: 0.6rem 1rem; margin: 0; font-size: 0.9rem;">
          ðŸ“„ Download PDF
        </button>
      </div>
      <div id="output" class="results-grid" aria-live="polite" role="region" aria-label="Calculation results"></div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
